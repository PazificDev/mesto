<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="root__container">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main>
            <section class="profile">
                <div class="profile__user">
                    <div class="profile__photo"></div>
                    <div class="profile__info">
                        <div class="profile__name-and-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="elements__item">
                    <img src="./images/elements/karachaevsk.jpg" alt="Старинное здание Карачаевска" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">
                            Карачаевск
                        </h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус вдалеке" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">
                            Гора Эльбрус
                        </h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img src="./images/elements/dombay.jpg" alt="Горы и леса Домбая" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">
                            Домбай
                        </h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус вдалеке" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">
                            Гора Эльбрус
                        </h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img src="./images/elements/dombay.jpg" alt="Горы и леса Домбая" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">
                            Домбай
                        </h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img src="./images/elements/karachaevsk.jpg" alt="Старинное здание Карачаевска" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">
                            Карачаево-Черкессия
                        </h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </div>
            </section>
        </main>

        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form name="editForm" class="popup__form">
                    <button type="button" class="popup__close"></button>
                    <input type="text" name="nameEdit" class="popup__input popup__input_edit_name">
                    <input type="text" name="aboutEdit" class="popup__input popup__input_edit_about">
                    <button type="submit" class="popup__submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2022 Mesto Russia
            </p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
