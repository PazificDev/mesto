<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="root__container">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main>
            <section class="profile">
                <div class="profile__user">
                    <div class="profile__photo"></div>
                    <div class="profile__info">
                        <div class="profile__name-and-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
            </section>
        </main>

        <div id="templates">
            <template id="element">
                <div class="elements__item">
                    <img src="#" alt="#" class="elements__image">
                    <div class="elements__trash"></div>
                    <div class="elements__info">
                        <h2 class="elements__title">
                            Шаблон
                        </h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </div>
            </template>
        </div>

        <section class="popup popup_type_editInfo">
            <div class="popup__container">
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form name="editForm" class="popup__form">
                    <button type="button" class="popup__close"></button>
                    <input type="text" name="nameEdit" class="popup__input popup__input_edit_name">
                    <input type="text" name="aboutEdit" class="popup__input popup__input_edit_about">
                    <button type="submit" class="popup__submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_addPic">
            <div class="popup__container">
                <h2 class="popup__title">
                    Новое место
                </h2>
                <form name="addForm" class="popup__form">
                    <button type="button" class="popup__close"></button>
                    <input type="text" name="titleEdit" class="popup__input popup__input_edit_title" placeholder="Название">
                    <input type="text" name="picEdit" class="popup__input popup__input_edit_pic" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__submit">
                        Создать
                    </button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_openPicture">
            <div class="popup__container popup__container_type_picture">
                <img src="#" alt="#" class="popup__image">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title popup__title_type_picture">
                    Шаблон
                </h2>
            </div>   
        </section>

        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2022 Mesto Russia
            </p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
